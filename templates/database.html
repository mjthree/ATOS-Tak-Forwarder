let tagList = [];
let tagData = {};
let chart = null;
let slider = null;
let sliderRange = [0, 0];
let sliderTimestamps = [];
let sliderReady = false;
let dataReady = false;
let minutesBack = 30;

function normalizeTimestamp(ts) {
    // If already ends with Z, return as is; else add Z
    return ts.endsWith('Z') ? ts : ts + 'Z';
}

function fetchTags() {
    fetch('/api/db/tags').then(r => r.json()).then(tags => {
        tagList = tags;
        const sel = document.getElementById('tag-select');
        sel.innerHTML = '';
        tags.forEach(t => {
            const o = document.createElement('option');
            o.value = t;
            o.text = t;
            sel.appendChild(o);
        });
        if (tags.length > 0) {
            sel.value = tags[0];
            fetchTagData([tags[0]], minutesBack);
        }
    });
}

function fetchTagData(tagIds, minutes) {
    dataReady = false;
    let url = `/api/db/tag_data?tag_id=${tagIds.join(',')}`;
    if (minutes) url += `&minutes=${minutes}`;
    fetch(url)
        .then(r => r.json())
        .then(data => {
            tagData = data;
            dataReady = true;
            slider = null;
            sliderTimestamps = [];
            sliderRange = [0, 0];
            drawChart();
            setupSlider();
        });
}

document.getElementById('tag-select').onchange = function() {
    const selected = Array.from(this.selectedOptions).map(opt => opt.value);
    fetchTagData(selected, minutesBack);
};

document.getElementById('minutes-submit').onclick = function() {
    minutesBack = parseInt(document.getElementById('minutes-back').value) || 30;
    const selected = Array.from(document.getElementById('tag-select').selectedOptions).map(opt => opt.value);
    fetchTagData(selected, minutesBack);
};

function drawChart() {
    const ctx = document.getElementById('altitude-chart').getContext('2d');
    if (chart) { chart.destroy(); chart = null; }
    const selected = Array.from(document.getElementById('tag-select').selectedOptions).map(opt => opt.value);
    if (!selected.length) return;
    let allLabels = new Set();
    selected.forEach(tagId => {
        const dataArr = tagData[tagId] || [];
        dataArr.forEach(d => allLabels.add(normalizeTimestamp(d.timestamp)));
    });
    const sortedLabels = Array.from(allLabels).sort();
    let datasets = [];
    let allAltitudes = [];
    selected.forEach((tagId, idx) => {
        const color = TAG_COLORS[idx % TAG_COLORS.length].color;
        const dataArr = tagData[tagId] || [];
        // Map normalized timestamps to altitudes for this tag
        const tsToAlt = {};
        dataArr.forEach(d => { tsToAlt[normalizeTimestamp(d.timestamp)] = Number(d.altitude_ft); });
        // Align data to master label list
        const altitudes = sortedLabels.map(ts => tsToAlt.hasOwnProperty(ts) ? tsToAlt[ts] : null);
        allAltitudes = allAltitudes.concat(altitudes.filter(a => a !== null));
        datasets.push({
            label: `Tag ${tagId}`,
            data: altitudes,
            borderColor: color,
            backgroundColor: color.replace('0.7','0.15'),
            pointRadius: 1,
            fill: true,
            spanGaps: true,
        });
    });
    // Debug log for chart data
    console.log('Chart labels:', sortedLabels);
    console.log('Chart datasets:', datasets);
    // Dynamic Y-axis scaling
    let yMin = Math.min(...allAltitudes);
    let yMax = Math.max(...allAltitudes);
    if (yMin === yMax) { yMin -= 10; yMax += 10; }
    else { yMin = Math.floor(yMin - 0.05 * (yMax - yMin)); yMax = Math.ceil(yMax + 0.05 * (yMax - yMin)); }
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: sortedLabels,
            datasets: datasets
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
            },
            scales: {
                x: { type: 'time', time: { unit: 'minute' }, title: { display: true, text: 'Time' } },
                y: { title: { display: true, text: 'Altitude (ft)' }, min: yMin, max: yMax }
            }
        }
    });
    updateLegend(selected);
}

function updateLegend(selected) {
    const legend = document.getElementById('legend-list');
    legend.innerHTML = '';
    selected.forEach((tagId, idx) => {
        const color = TAG_COLORS[idx % TAG_COLORS.length].color;
        const li = document.createElement('li');
        li.innerHTML = `<span class="legend-color" style="background:${color}"></span>Tag ${tagId}`;
        legend.appendChild(li);
    });
}

function setupSlider() {
    sliderReady = false;
    const sliderDiv = document.getElementById('slider');
    sliderDiv.innerHTML = '';
    const selected = Array.from(document.getElementById('tag-select').selectedOptions).map(opt => opt.value);
    if (!selected.length) return;
    const firstTagData = tagData[selected[0]] || [];
    if (firstTagData.length < 2) return;
    sliderTimestamps = firstTagData.map(d => new Date(d.timestamp).getTime());
    sliderRange = [0, sliderTimestamps.length - 1];
    sliderDiv.innerHTML = '<div id="slider-el"></div>';
    slider = document.getElementById('slider-el');
    noUiSlider.create(slider, {
        start: sliderRange,
        connect: true,
        range: { min: 0, max: sliderTimestamps.length - 1 },
        step: 1,
        tooltips: [true, true],
        format: {
            to: i => new Date(sliderTimestamps[Math.round(i)]).toLocaleString(),
            from: Number
        }
    });
    slider.noUiSlider.on('update', function(values, handle) {
        if (dataReady) zoomChartToSlider();
    });
    sliderReady = true;
    if (dataReady) zoomChartToSlider();
}

function zoomChartToSlider() {
    const selected = Array.from(document.getElementById('tag-select').selectedOptions).map(opt => opt.value);
    if (!slider || !selected.length) return;
    const firstTagData = tagData[selected[0]] || [];
    if (firstTagData.length < 2) return;
    let [startIdx, endIdx] = slider.noUiSlider.get().map((_,i) => Math.round(slider.noUiSlider.get()[i]));
    // Clamp indices to valid range
    startIdx = Math.max(0, Math.min(startIdx, firstTagData.length - 1));
    endIdx = Math.max(0, Math.min(endIdx, firstTagData.length - 1));
    if (startIdx > endIdx) [startIdx, endIdx] = [endIdx, startIdx];
    // For each selected tag, slice the data to the slider range
    let allLabels = new Set();
    selected.forEach(tagId => {
        const dataArr = tagData[tagId] || [];
        dataArr.forEach(d => allLabels.add(normalizeTimestamp(d.timestamp)));
    });
    const sortedLabels = Array.from(allLabels).sort();
    const zoomedLabels = sortedLabels.slice(startIdx, endIdx + 1);
    let datasets = [];
    let allAltitudes = [];
    selected.forEach((tagId, idx) => {
        const color = TAG_COLORS[idx % TAG_COLORS.length].color;
        const dataArr = tagData[tagId] || [];
        const tsToAlt = {};
        dataArr.forEach(d => { tsToAlt[normalizeTimestamp(d.timestamp)] = Number(d.altitude_ft); });
        const altitudes = zoomedLabels.map(ts => tsToAlt.hasOwnProperty(ts) ? tsToAlt[ts] : null);
        allAltitudes = allAltitudes.concat(altitudes.filter(a => a !== null));
        datasets.push({
            label: `Tag ${tagId}`,
            data: altitudes,
            borderColor: color,
            backgroundColor: color.replace('0.7','0.15'),
            pointRadius: 1,
            fill: true,
            spanGaps: true,
        });
    });
    // Dynamic Y-axis scaling
    let yMin = Math.min(...allAltitudes);
    let yMax = Math.max(...allAltitudes);
    if (yMin === yMax) { yMin -= 10; yMax += 10; }
    else { yMin = Math.floor(yMin - 0.05 * (yMax - yMin)); yMax = Math.ceil(yMax + 0.05 * (yMax - yMin)); }
    const ctx = document.getElementById('altitude-chart').getContext('2d');
    if (chart) { chart.destroy(); chart = null; }
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: zoomedLabels,
            datasets: datasets
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
            },
            scales: {
                x: { type: 'time', time: { unit: 'minute' }, title: { display: true, text: 'Time' } },
                y: { title: { display: true, text: 'Altitude (ft)' }, min: yMin, max: yMax }
            }
        }
    });
    updateLegend(selected);
}

function getSliderTimeRange() {
    if (!slider || tagData.length < 2) return [null, null];
    let [startIdx, endIdx] = slider.noUiSlider.get().map((_,i) => Math.round(slider.noUiSlider.get()[i]));
    // Clamp indices to valid range
    startIdx = Math.max(0, Math.min(startIdx, tagData.length - 1));
    endIdx = Math.max(0, Math.min(endIdx, tagData.length - 1));
    if (startIdx > endIdx) [startIdx, endIdx] = [endIdx, startIdx];
    let start = tagData[startIdx]?.timestamp;
    let end = tagData[endIdx]?.timestamp;
    // Fallback if indices are still invalid
    if (!start) start = tagData[0]?.timestamp;
    if (!end) end = tagData[tagData.length-1]?.timestamp;
    console.log('Slider:', slider, 'tagData.length:', tagData.length);
    console.log('Slider get:', slider ? slider.noUiSlider.get() : null);
    console.log('tagData[0]:', tagData[0], 'tagData[tagData.length-1]:', tagData[tagData.length-1]);
    console.log('Computed start/end:', start, end);
    return [start, end];
}

document.getElementById('export-csv').onclick = function() {
    const tagId = document.getElementById('tag-select').value;
    if (!slider || tagData.length < 2) {
        alert('Slider not ready or not enough data to export.');
        return;
    }
    const [start, end] = getSliderTimeRange();
    if (!start || !end) {
        alert('Unable to determine slider range for export.');
        return;
    }
    const dzAltitude = parseFloat(document.getElementById('dz-altitude').value) || 0;
    let url = `/api/db/export_csv?tag_id=${tagId}`;
    url += `&start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}&dz_altitude=${dzAltitude}`;
    console.log('Export CSV URL:', url);
    window.open(url, '_blank');
};

document.getElementById('export-kml').onclick = function() {
    const tagSelect = document.getElementById('tag-select');
    const selected = Array.from(tagSelect.selectedOptions).map(opt => opt.value);
    if (selected.length === 0) {
        alert('Please select at least one tag.');
        return;
    }
    if (!slider || tagData.length < 2) {
        alert('Slider not ready or not enough data to export.');
        return;
    }
    const [start, end] = getSliderTimeRange();
    if (!start || !end) {
        alert('Unable to determine slider range for export.');
        return;
    }
    const color = document.getElementById('kml-color').value;
    const dzAltitude = parseFloat(document.getElementById('dz-altitude').value) || 0;
    let url = `/api/db/export_kml?tag_id=${selected.join(',')}&color=${color}`;
    url += `&start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}&dz_altitude=${dzAltitude}`;
    console.log('Export KML URL:', url);
    window.open(url, '_blank');
};

    fetch('/api/config/dz_altitude')
        .then(r => r.json())
        .then(data => {
            document.getElementById('dz-altitude').value = data.dz_altitude;
        });
    document.getElementById('save-dz-altitude').onclick = function() {
        const dz = parseFloat(document.getElementById('dz-altitude').value) || 0;
